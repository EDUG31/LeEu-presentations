<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeEu-presentations</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
        }

        .presentation-container {
            width: 100%;
            max-width: 1200px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        .slide {
            display: none;
            width: 100%;
            height: 300px;
            background-color: #fafafa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
        }

        .slide.active {
            display: block;
        }

        .slide-content {
            font-size: 1.5rem;
            color: #333;
            margin-top: 20px;
        }

        .slide-content img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .navigation-buttons, .slide-management-buttons {
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-right: 10px;
        }

        .btn:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }

        .input-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"], input[type="file"], input[type="color"] {
            margin-top: 10px;
            font-size: 1rem;
            padding: 10px;
            width: 80%;
            max-width: 300px;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #888;
        }

        .add-slide-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-slide-btn {
            background-color: #f44336;
        }

        .export-btn {
            background-color: #ff9800;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="presentation-container">
        <div class="slide active" id="slide-1">
            <div class="slide-content" contenteditable="true">
                <h2>Slide 1: Title</h2>
                <p>Click here to edit text.</p>
                <img src="" class="image-preview" id="image-preview-1" alt="Slide 1 Image">
            </div>
        </div>

        <div class="slide" id="slide-2">
            <div class="slide-content" contenteditable="true">
                <h2>Slide 2: Title</h2>
                <p>Click here to edit text.</p>
                <img src="" class="image-preview" id="image-preview-2" alt="Slide 2 Image">
            </div>
        </div>

        <!-- Slide controls and text input -->
        <div class="input-container">
            <input type="text" id="text-input" placeholder="Enter slide text here">
            <input type="file" id="image-input" accept="image/*">
            <input type="color" id="bg-color-input" value="#fafafa">
        </div>

        <!-- Slide navigation and management buttons -->
        <div class="navigation-buttons">
            <button class="btn" id="prev-btn" onclick="changeSlide(-1)">Previous</button>
            <button class="btn" id="next-btn" onclick="changeSlide(1)">Next</button>
        </div>

        <div class="slide-management-buttons">
            <button class="add-slide-btn" onclick="addSlide()">Add New Slide</button>
            <button class="delete-slide-btn" id="delete-slide-btn" onclick="deleteSlide()">Delete Current Slide</button>
        </div>

        <button class="export-btn" onclick="exportPresentation()">Export Presentation</button>
    </div>

    <footer>
        <p>Created by Your Name - &copy; 2025</p>
    </footer>

    <script>
        // Slide management variables
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const textInput = document.getElementById('text-input');
        const imageInput = document.getElementById('image-input');
        const bgColorInput = document.getElementById('bg-color-input');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const deleteSlideBtn = document.getElementById('delete-slide-btn');

        // Change slide navigation
        function changeSlide(direction) {
            slides[currentSlide].classList.remove('active');
            currentSlide += direction;

            if (currentSlide < 0) {
                currentSlide = slides.length - 1;
            } else if (currentSlide >= slides.length) {
                currentSlide = 0;
            }

            slides[currentSlide].classList.add('active');
            updateSlideContent();
        }

        // Update the current slide's content
        function updateSlideContent() {
            const slide = slides[currentSlide];
            const slideContent = slide.querySelector('.slide-content');
            const slideText = slideContent.querySelector('h2');
            const slideImage = slide.querySelector('img');

            // Update the text and background color
            slideText.innerHTML = textInput.value || `Slide ${currentSlide + 1}: Title`;
            slide.style.backgroundColor = bgColorInput.value;

            // Update the image if one is selected
            if (imageInput.files.length > 0) {
                slideImage.src = URL.createObjectURL(imageInput.files[0]);
            }
        }

        // Add a new slide
        function addSlide() {
            const newSlide = document.createElement('div');
            newSlide.classList.add('slide');
            newSlide.innerHTML = `
                <div class="slide-content" contenteditable="true">
                    <h2>New Slide</h2>
                    <p>Click here to edit text.</p>
                    <img src="" class="image-preview" alt="New Slide Image">
                </div>
            `;
            document.querySelector('.presentation-container').insertBefore(newSlide, document.querySelector('.slide-management-buttons'));
            slides.push(newSlide);
            currentSlide = slides.length - 1;
            changeSlide(0);
        }

        // Delete current slide
        function deleteSlide() {
            if (slides.length > 1) {
                slides[currentSlide].remove();
                slides.splice(currentSlide, 1);
                currentSlide = Math.max(currentSlide - 1, 0);
                changeSlide(0);
            }
        }

        // Export the presentation as HTML
        function exportPresentation() {
            let presentationHTML = "<html><body>";
            slides.forEach((slide, index) => {
                const slideText = slide.querySelector('.slide-content').innerHTML;
                const slideBgColor = slide.style.backgroundColor;
                presentationHTML += `
                    <div style="background-color:${slideBgColor}; padding: 20px; margin-bottom: 20px;">
                        ${slideText}
                    </div>
                `;
            });
            presentationHTML += "</body></html>";
            const blob = new Blob([presentationHTML], { type: 'text/html' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'presentation.html';
            link.click();
        }

        // Event listeners for inputs
        textInput.addEventListener('input', updateSlideContent);
        imageInput.addEventListener('change', updateSlideContent);
        bgColorInput.addEventListener('input', updateSlideContent);

        // Initial update for the first slide
        updateSlideContent();
    </script>

</body>
</html>
